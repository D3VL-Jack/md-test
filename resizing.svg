<!-- a 10x10 red square, styled with css and using a div -->
<!--  -->
<svg fill="none" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<!-- meta reload every 1s -->
		<meta http-equiv="refresh" content="1">
		</meta>
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.square {
				width: 10px;
				height: 10px;
				background-color: red;
				margin: 10px;
				}
				
				@media (max-width: 768px) {
				div {
				border: 4px solid red !important;
				}
				}
				
				div {
				border: 1px solid red;
				}
			</style>
			<div class="square">
			</div>
			<label for="file">
				Downloading progress:
			</label>
			<progress id="file" value="32" max="100">
				32%
			</progress>
			<label for="volume">
				Volume:
			</label>
			<input id="volume" type="range" min="0" max="11" />
			<label for="volume">
				Volume:
			</label>
			<!-- test all the ways to embed https://d3vl.com -->
			<iframe src="https://d3vl.com" width="100%" height="100%">
			</iframe>
			<object data="https://d3vl.com" width="100%" height="100%">
			</object>
			<embed src="https://d3vl.com" width="100%" height="100%">
			</embed>
		</div>
	</foreignObject>
</svg>
